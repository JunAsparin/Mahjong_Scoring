<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mahjong Session Score Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Mahjong Score Calculator</h1>

    <div id="players"></div>

    <div class="controls">
      <button onclick="addPlayer()">Add Player</button>
      <button onclick="removePlayer()">Remove Player</button>
    </div>

    <p class="note">• Minimum 3 players, maximum 4 players<br>• 1 chip = $0.25<br>• Chips can be any number (positive or negative)</p>
  </div>

<script src="main.js"></script>

</body>
</html>
