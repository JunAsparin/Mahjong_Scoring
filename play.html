<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mahjong Score Tracker</title>
  <link rel="stylesheet" href="play.css" />
</head>
<body>
<div class="animated-bg"></div>

<header class="top-bar">
  <h1>Mahjong Score Tracker</h1>
  <button id="restartGame">Restart</button>
</header>

<div class="container">

  <h2 class="round-title">Round <span id="roundNumber">1</span></h2>

  <div id="playerCards" class="player-cards"></div>

  <div id="entries"></div>

  <button id="addEntry" class="secondary-btn">Add Entry</button>

  <div class="stars-box">
    <h3>Jai Alai Markers</h3>
    <div id="starInputs"></div>
  </div>

  <button id="endRound" class="primary-btn">End Round</button>

</div>

<script src="play.js"></script>
</body>
</html>
