<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mahjong Night â€“ Play</title>

  <!-- Base styling (shared look) -->
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #2b5876, #4e4376);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }

    .card {
      width: 95%;
      max-width: 900px;
      background: rgba(255,255,255,0.12);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 25px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.35);
    }

    h1, h2 {
      text-align: center;
      margin-top: 0;
    }

    label {
      font-size: 0.9rem;
      margin-top: 10px;
      display: block;
    }

    input, select {
      padding: 10px;
      border-radius: 10px;
      border: none;
      width: 100%;
      margin-top: 5px;
      font-size: 1rem;
    }

    button {
      padding: 12px 20px;
      border-radius: 14px;
      border: none;
      background: linear-gradient(135deg, #ffb347, #ffcc33);
      font-weight: bold;
      cursor: pointer;
      font-size: 1rem;
      margin-top: 15px;
    }

    button:hover {
      transform: translateY(-2px);
    }
  </style>

  <!-- Play-specific styling -->
  <link rel="stylesheet" href="play.css" />
</head>
<body>

<div class="card">
  <h1>ðŸ€„ Mahjong Game</h1>
  <h2 id="roundTitle">Round 1 of 5</h2>

  <div class="players-list" id="playerSummaries"></div>

  <div class="round-box">
    <label>Round Winner</label>
    <select id="winnerSelect"></select>

    <label>Chips Won This Round</label>
    <input type="number" id="roundWinChips" placeholder="e.g. 20" />

    <label>
      <input type="checkbox" id="bonusStar" />
      Award Bonus Star
    </label>

    <button onclick="endRound()">End Round</button>
  </div>
</div>

<script src="play.js"></script>
</body>
</html>
